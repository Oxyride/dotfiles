# prefixキーをC-jに変更する
set -g prefix C-j

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-j*2でtmux内のプログラムにC-jを送る
bind C-j send-prefix

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
setw -g mouse on

# 256色端末を使用する
set -g default-terminal "screen-256color"
set -g @colors-solarized 'dark'

# ステータスバーの色を設定する
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# ウィンドウリストの色を設定する
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim
# アクティブなウィンドウを目立たせる
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# ペインボーダーの色を設定する
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# コマンドラインの色を設定する
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange
set -g message-attr bright

# 時計
set-window-option -g clock-mode-colour colour64 #green

# ベル
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red

# ステータスバーを設定する
## 左パネルを設定する
set-option -g status-left-length 100
set-option -g status-left "#[bold]TMUX #[default]#[bg=colour014,fg=black] #P #[bg=default,fg=default] Session:#S "
## 右パネルを設定する
set-option -g status-right-length 100
set-option -g status-right '#(get_load_average_tmux)#(get_volume_tmux)#(battery --tmux)#(get_ssid_tmux)#[fg=colour014] %H:%M | %m/%d %a#[default]'
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 1
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top

# コピーモードを設定する
# Mac OS X pasteboardを使用できるようにする
#set-option -g default-command "reattach-to-user-namespace -l zsh"

## viのキーバインドを使用する
setw -g mode-keys vi

# 'v' で選択を始める
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# `Enter` でもcopy-pipeを使う
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

